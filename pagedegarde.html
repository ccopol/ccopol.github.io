        <fieldset class='form-field'>
            <label data-required="true" class="form-label">Auteur</label>
            <div  class="flexform">

        </fieldset>

        <fieldset class='form-field'>
            <label data-required="true" class="form-label">Directeur</label>

            <input id="dirfirstname" value="" class="form-input required" autofocus="autofocus" required="required" type="text" name="dirfirstname" placeholder="Prénom"/>
            <input id="dirname" value="" class="form-input required" autofocus="autofocus" required="required" type="text" name="dirname" placeholder="Nom"/>

            </div>
        </fieldset>

        <label>
        <input type='checkbox' value=''>

        <h2>Renseigner les membres du jury</h2>

        <fieldset class='form-field' id="jury">

                <div>
                <input id="jurylieu" value="" class="form-input required" autofocus="autofocus" required="required" type="text" name="jurylieu" placeholder="Université ou autre"/>

            </div>
